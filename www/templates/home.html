<ion-view view-title="PFJ Trends">
  <ion-content>
    <!-- Slider on home page -->
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
        <ion-slide ng-repeat="image in images">
           <div class="div-slide">
             <!--h1>{{image.title}}</h1-->
             <img ng-src="{{image.url}}" style="width:100%;height:180px;margin:auto;display:block">
           </div>
      	</ion-slide>
    </ion-slide-box>

    <!-- Banner 1  on home page -->
    <div class="row">
        <img ng-src="img/banner/banner1.png" style="width:100%;height:80px;margin:auto;display:block">
    </div>

    <!-- Grid View to showcase products -->
    <ion-scroll zooming="true" direction="x" style="width: 100%; height: 150px">
      <div class="row">
        <div class="col" ng-repeat="product in products">
          <img ng-src="{{product.img}}" style="width:100px;height: 150px;margin:auto;display:block">
        </div>
      </div>
    </ion-scroll>
      
    <!-- Banner 2 on home page -->
    <div class="row">
        <img ng-src="img/banner/banner2.png" style="width:100%;height:80px;margin:auto;display:block">
    </div>

    <!-- Grid View to showcase products -->
    <ion-scroll zooming="false" direction="x" style="width: 100%; height: 150px">
    <div class="row">
      <div class="col" ng-repeat="product in products">
        <img ng-src="{{product.img}}" style="width:100px;height: 150px;margin:auto;display:block">
      </div>
    </div>

  </ion-content>
</ion-view>
